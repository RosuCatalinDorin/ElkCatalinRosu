version: '3.5'
services:
  nginx:
    container_name: nginx_elk
    image: nginx:1.21.5-perl
    tty: true
    volumes:
      - .:/var/www/html
      - /data/reactFrontApp/build:/var/www/html/app/build
      - ./docker/dependencies/nginx/site.conf:/etc/nginx/conf.d/default.conf
      - ./docker/CA:/certs
      -  /data/resources:/var/www/data
      -  /data/resources:/var/www/html/app/build/static/hnp-catalog
    ports:
      - "443:8443"
    networks:
      - docker_net
    restart: always
  php:
    build: ./docker/dependencies/php
    container_name: php_elk
    tty: true
    volumes:
      - .:/var/www/html
    networks:
      - docker_net
    restart: always
networks:
  docker_net:
    external:
      name: docker_net
